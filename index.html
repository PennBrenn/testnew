<!DOCTYPE html>
<html lang="en">

  <head>
    <title>Live Reviews</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="robots" content="index,follow">
    <meta name="generator" content="GrapesJS Studio">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&amp;family=Source+Sans+3:wght@400;600&amp;display=swap" rel="stylesheet" />
  </head>

  <body class="gjs-t-body">
    <header class="page-header" id="izjmz">
      <div class="header-container" id="icjpe">
        <h1 class="gjs-t-h1 header-title" id="i5fyg">Live Reviews</h1>
        <p class="header-subtitle" id="i9g4i">See new reviews as they come in and add your own in seconds.</p>
      </div>
    </header>
    <main class="main-content" id="ivoyl">
      <section class="live-reviews-section" id="ii5r6">
        <div class="gjs-t-border live-reviews-card" id="itksz">
          <div class="live-reviews-header" id="ijawk">
            <h2 class="gjs-t-h2 live-reviews-title" id="iy69h">Latest Reviews</h2>
            <small class="live-reviews-hint" id="iatq1">Updates instantly</small>
          </div>
          <ul id="reviewsList" aria-live="polite" role="list" class="live-reviews-list">
            <li role="listitem" class="gjs-t-border review-item" id="i1efj">
              <span class="review-text" id="ifmbf">Excellent</span>
              <span class="review-meta" id="ir6dg">Just now</span>
            </li>
            <li role="listitem" class="gjs-t-border review-item" id="ib9vc">
              <span class="review-text" id="i9vfh">Good</span>
              <span class="review-meta" id="iuyfg">1 min ago</span>
            </li>
            <li role="listitem" class="gjs-t-border review-item" id="ibf26">
              <span class="review-text" id="ilimh">Average</span>
              <span class="review-meta" id="ifvzy">2 mins ago</span>
            </li>
          </ul>
        </div>
      </section>
      <section class="submit-review-section" id="itqph">
        <div class="gjs-t-border submit-review-card" id="i2r2x">
          <h2 class="gjs-t-h2 submit-review-title" id="iawtl">Submit a Review</h2>
          <form method="get" id="reviewForm" aria-label="Submit a review" class="submit-review-form">
            <label for="reviewSelect" class="review-label" id="inq1k">Choose a review</label>
            <select type="text" id="reviewSelect" required class="gjs-t-border review-select">
              <option value="" selected disabled id="inxzk">Choose your review</option>
              <option value="Excellent" id="i0qz9">Excellent</option>
              <option value="Good" id="in4hz">Good</option>
              <option value="Average" id="ihw8i">Average</option>
              <option value="Poor" id="ijqwh">Poor</option>
            </select>
            <button type="submit" class="gjs-t-button submit-button" id="ipd6w">Submit</button>
          </form>
          <p class="submit-helper-text" id="iuocz">Pick a rating and hit Submit to add it to the live list.</p>
        </div>
      </section>
    </main>
    <footer class="page-footer" id="inaje">
      <div class="footer-container" id="iykp9">
        <p class="footer-text" id="iicur">Simple live reviews demo.</p>
      </div>
    </footer>
    <script id="ilenf">
      (function() {
        const form = document.getElementById('reviewForm');
        const select = document.getElementById('reviewSelect');
        const list = document.getElementById('reviewsList');

        function timeLabel() {
          return 'Just now';
        }

        form.addEventListener('submit', function(e) {
          e.preventDefault();
          const value = select.value;
          if (!value) return;

          const li = document.createElement('li');
          li.setAttribute('data-gjs-name', 'Review Item');
          li.setAttribute('role', 'listitem');
          li.className = 'border gjs-t-border p-3';

          const text = document.createElement('span');
          text.setAttribute('data-gjs-name', 'Review Text');
          text.className = 'block';
          text.textContent = value;

          const meta = document.createElement('span');
          meta.setAttribute('data-gjs-name', 'Review Meta');
          meta.className = 'block text-[13px] text-[color:var(--gjs-t-color-secondary)]';
          meta.textContent = timeLabel();

          li.appendChild(text);
          li.appendChild(meta);

          list.prepend(li);
          select.value = '';
          select.blur();
        });
      })();
    </script>
  </body>

</html>
